<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <cc:interface>
        <cc:attribute name="finances" required="true"/>
    </cc:interface>
    <cc:implementation>
        <p:panelGrid columns="2">
            <c:forEach items="#{cc.attrs.finances}" var="financeValue">
                    <h:outputText value="#{financeValue.department}"/>
                    <h:outputText value="#{financeValue.money}"/>
            </c:forEach>
        </p:panelGrid>
        <p:dataTable var="fv" value="#{financeContainer.financeValues}">
            <p:column headerText="Department">
                #{fv.department}
            </p:column>

            <p:column headerText="Money">
                #{fv.money}
            </p:column>
        </p:dataTable>
    </cc:implementation>
</html>
