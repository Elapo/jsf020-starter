<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ut="http://xmlns.jcp.org/jsf/composite/userTable">

<ui:composition template="WEB-INF/templates/template.xhtml">
    <ui:define name="pageTitle">Home</ui:define>
    <ui:define name="pageContent">
        <h:outputText value="#{helloBean.message}"/>
        <br/>
        <p:button value="Register" outcome="form?faces-redirect=true"/>
        <br/>
        <p:button value="finances" outcome="financial?faces-redirect=true"/>
        <br/>
        <ut:userTable userObject="#{registeredUsers.registeredUsers}"/>
    </ui:define>
</ui:composition>
</html>
