<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <style>
        html{
            font-family: "Comic Sans MS";
            color: #6a3569;
        }
        td{
            width: 150px;
        }
    </style>
  </h:head>
  <h:body>
	<h1>Your data:</h1>
      <p:panelGrid columns="2">
          <h:outputText value="Name"/>
          <h:outputText value="#{registrationBean.user.firstName} #{registrationBean.user.lastName}"/>
          <h:outputText value="Email"/>
          <h:outputText value="#{registrationBean.user.email}"/>
          <h:outputText value="Date Of Birth"/>
          <h:outputText value="#{registrationBean.user.dateOfBirth}"/>
          <h:outputText value="Gender"/>
          <h:outputText value="#{registrationBean.user.gender}"/>
          <h:outputText value="Service Level"/>
          <h:outputText value="#{registrationBean.user.serviceLevel}"/>
      </p:panelGrid>
      <br/>
      <h:button value="Confirm" outcome="thanks"/>
      <h:button value="Edit" outcome="form"/>
      <h:button value="Cancel" outcome="home"/>
  </h:body>
</html>
