<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="WEB-INF/templates/template.xhtml">
    <ui:define name="pageTitle">Please enter your data:</ui:define>

    <ui:define name="pageContent">
        <p:panel id="horizontal" header="Registration Form" toggleable="true" style="width: 500px">
            <h:form>
                First name:<br/>
                <p:inputText id="fname" rendered="#{registrationBean.editmode}" value="#{registrationBean.user.firstName}"/>
                <p:message for="fname"/>
                <h:outputText rendered="#{not registrationBean.editmode}" value="#{registrationBean.user.firstName}"/><br/>
                Last name:<br/>
                <p:inputText rendered="#{registrationBean.editmode}" value="#{registrationBean.user.lastName}" required="true"/>
                <h:outputText rendered="#{not registrationBean.editmode}" value="#{registrationBean.user.lastName}"/><br/>
                Email:<br/>
                <p:inputText rendered="#{registrationBean.editmode}" value="#{registrationBean.user.email}" required="true"/>
                <h:outputText rendered="#{not registrationBean.editmode}" value="#{registrationBean.user.email}"/><br/>
                Date of Birth:<br/>
                <p:calendar rendered="#{registrationBean.editmode}" id="inline" value="#{registrationBean.user.dateOfBirthDate}" required="true"/>
                <h:outputText rendered="#{not registrationBean.editmode}" value="#{registrationBean.user.dateOfBirth}"/><br/>
                Gender:<br/>
                <p:selectOneRadio rendered="#{registrationBean.editmode}" value="#{registrationBean.user.gender}">
                    <f:selectItem itemValue="male" itemLabel="Male"/>
                    <f:selectItem itemValue="female" itemLabel="Female"/>
                </p:selectOneRadio>
                <h:outputText rendered="#{not registrationBean.editmode}" value="#{registrationBean.user.gender}"/><br/>
                Service Level:<br/>
                <p:selectOneMenu rendered="#{registrationBean.editmode}" value="#{registrationBean.user.serviceLevel}">
                    <f:selectItem itemValue="High" itemLabel="High"/>
                    <f:selectItem itemValue="Medium" itemLabel="Medium"/>
                    <f:selectItem itemValue="Low" itemLabel="Low"/>
                </p:selectOneMenu>
                <p:commandButton update="@form" rendered="#{registrationBean.editmode}" action="#{registrationBean.toggleEdit()}" value="Register"/>
                <h:outputText rendered="#{not registrationBean.editmode}" value="#{registrationBean.user.serviceLevel}"/><br/>
            </h:form>
            <br/>
            <p:button rendered="#{not registrationBean.editmode}" value="Confirm" outcome="#{registrationBean.register()}"/>
            <p:button rendered="#{not registrationBean.editmode}" value="Edit" outcome="#{registrationBean.toggleEdit()}"/>
            <p:button value="Cancel" outcome="home"/>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
